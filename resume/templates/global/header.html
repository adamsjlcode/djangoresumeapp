<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Justin Adams Resume</title>
        <meta charset="utf-8"/>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
        <style type="text/css">
            html,
            body {
                height: 100%
            }

            .make-me-sticky {
                position: -webkit-sticky;
                position: sticky;
                top: 25%;
                padding: 0 15px;
            }
        </style>
    </head>
    <body class="body" style="background-color:#f6f6f6">
        <div class="container-fluid" style="min-height:95%; " id="Home">
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <h1>Justin Adams Django Resume</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-10">
                    <div class='container-fluid'>
                        <br><br>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid" style='margin-left:15px'>
                <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#"
                                                                                                         target="blank">Twitter</a>
                    | <a href="#" target="blank">Google+</a></p>
            </div>
        </footer>
    </body>
</html>
